apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "net.danlew.pseudolocalization"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            pseudoLocalesEnabled true
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.0.0'
}
